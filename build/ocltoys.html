<!doctype html public "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>webcl-translator by Anthony Liot</title>
    <style>
      .translator {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
          
      #glCanvas {
        border: 1px solid black;
      }
          
      textarea.translator {
        font-family: monospace; width: 90%;
      }
          
      div.translator {
        text-align: center;
      }
    </style>
    <!-- Add preRun: [memoryprofiler_add_hooks]-->
    <script src='memoryprofiler.js'></script>
   	<script src="settings.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1><i>WebCL-Translator V2.0</i></h1>
          <h1><i><script>if(USE_VAL.length > 0) {document.write(" + WebCL-Validator")};</script></i></h1>
          <h3><a href="http://code.google.com/p/ocltoys/">(OCLToys)</a></h3>
          <h2><script>document.write(TITLE);</script></h2>
        </header>
        
        <section id="main_content">
          <div class="translator" id="status">
            Downloading...
          </div>
          <div class="translator">
            <progress value="0" max="100" id="progress" hidden=1></progress>
          </div>
          <div class="translator" id="renderArea">
            <!-- we want to create canvas inside this div, using JavaScript only if sm necessary-->
          </div>
          <hr/>
          <textarea class="translator" id="output" rows="10">
          </textarea>
          <hr>
          <script type='text/javascript'>

            // Canvas
            var cnv = document.createElement('canvas');
            cnv.setAttribute('oncontextmenu',"event.preventDefault()");
            cnv.setAttribute('id',"glCanvas");
            
            var div = document.getElementById('renderArea');
            div.appendChild(cnv);

            // Add class attribute translator
            cnv.setAttribute('class',"translator");  
              
            var textArea = document.getElementById ("output");
            if (USE_GL == 0) {
              div.style.display = 'none';
              textArea.rows = "40";
            } else {
              textArea.rows = "10";
            }
            
            loadModule(PARAM);

            var samples = [
              "toys_jugCLer.js",
              "toys_mandelgpu.js",
              "toys_smallptgpu.js",
              "toys_juliagpu.js",
            ];

            if (SAMPLE >= samples.length) {
              SAMPLE = 0;
            }
            
            includeJS(samples[SAMPLE]);
       
        	</script>
        </section>

        <footer>
          webcl-translator is maintained by <a href="https://github.com/wolfviking0">Anthony Liot</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
